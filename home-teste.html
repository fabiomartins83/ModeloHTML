    <body id="body">
        <style type="text/css"> 
            *, html, body {
            margin: 0; 
            padding: 0;
            }
            h1,h2,h3,h4,h5 {
                text-align: center;
            }
            .container-colunas {
            background: gray;
            width: 100%;
            top: 0;/*10px;*/
            position: relative;
            }
            .coluna-dir {    
            background: orange;
            width: 49%;
            height: 400px;
            right: 1%;
            position: absolute;
            display: inline-block;
            margin: 0;
            }
            .coluna-esq {
            background: lightskyblue;
            width: 49%;
            height: 400px;
            left: 1%;
            position: relative; 
            display: inline-block;
            margin: 0;
            }
            .barra-superior {
            background: lightgreen;
            height: 50px;
            width: 100%;
            top: 0px;
            position: static;
            }
            .barra-inferior {
            background: pink;
            height: 50px;
            width: 100%;
            bottom: 0px;
            }
            .coluna {
            background-color: beige;
            width: 47%;
            min-height: 100px;
            height: fit-content;
            position: relative;
            display: inline-block;
            margin: 1% 0;
            padding: 0px 10px;
            text-align: justify;
            line-height: 1.5;
            /*top: 2%*/
            }
            .fixa {
                position: fixed;
                z-index: 9;
            }
            #col1, #col3 {
                position: absolute;
                left: 2%;
            }
            #col2, #col4 {
                position: absolute;
                right: 2%;
            }
        </style>
